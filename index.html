<!DOCTYPE html>
<html>

<head>

  <title>Quick Start - Leaflet</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
</head>

<body>

  <div id="mapid" style="width: 800px; height: 800px;"></div>
  <script>

    var nearMapConfig = {
      url: 'https://api.nearmap.com/tiles/v3/West/{z}/{x}/{y}.img?apikey=MmNhMGY3ZGMtNjIyYy00ZGI0LWJmODktMDkyOTBjOTA2Nzcz',
      lat: -33.862704,
      lng: 151.208508,
      zoom: 15,
      maxZoom: 24,
      tileSizeX: 256,
      tileSizeY: 256,
    };
    var nearMapView = L.map('mapid').setView([nearMapConfig.lat, nearMapConfig.lng], nearMapConfig.zoom);

    L.tileLayer(nearMapConfig.url, {
      maxZoom: nearMapConfig.maxZoom,
      tileSize: L.point(nearMapConfig.tileSizeX, nearMapConfig.tileSizeY),
    }).addTo(nearMapView);

  </script>

</body>

</html>

<!DOCTYPE html>
<html style="width: 100%; height: 100%;">

<head>

  <title>Quick Start - Leaflet</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
  <script type='text/javascript' src='./crs.js'></script>
  <script type='text/javascript' src='./nearmap.js'></script>

</head>
<body>
  <div id="mapid" style="width: 100%; height: 1000px;"></div>
  <script>
    var nearMapConfig = {
        url: 'https://api.nearmap.com/tiles/v3/{contentType}/{z}/{x}/{y}.img?tertiary=default&apikey=MmNhMGY3ZGMtNjIyYy00ZGI0LWJmODktMDkyOTBjOTA2Nzcz',
        zoom: 16,
        maxZoom: 24,
        tileSize: L.point(265, 265),
        center: [-33.862704, 151.208508], // Vert, North, South
        // center: [33.862997, -151.206878], // East
        // center: [33.857388, -151.209245], // West
        heading: 'HEADING_SOUTH',
      };
    
    (new Nearmap(nearMapConfig)).init();
    
  </script>

</body>

</html>
